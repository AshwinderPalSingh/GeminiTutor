<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silk AI Chatbot</title>
    <style>
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            background: #1a1a1a;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #d8d8d8;
        }
        .container {
            width: 90%;
            max-width: 960px;
            background: #222222;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
            padding: 25px;
        }
        h1 {
            text-align: center;
            color: #00b7ff;
            font-size: 2.6em;
            margin-bottom: 25px;
            font-weight: 600;
        }
        #chat-container {
            display: flex;
            flex-direction: column;
            height: 520px;
            background: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
        }
        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #404040;
        }
        .message {
            margin: 12px 0;
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 85%;
            font-size: 1em;
            line-height: 1.4;
        }
        .message.user {
            background: #00b7ff;
            color: #ffffff;
            margin-left: auto;
        }
        .message.bot {
            background: #353535;
            color: #d8d8d8;
            margin-right: auto;
        }
        #input-container {
            display: flex;
            gap: 12px;
            padding: 15px;
            background: #2a2a2a;
            align-items: center;
            flex-wrap: wrap;
        }
        #user-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #404040;
            border-radius: 8px;
            font-size: 1em;
            background: #303030;
            color: #d8d8d8;
            transition: border-color 0.3s ease;
        }
        #user-input:focus {
            outline: none;
            border-color: #00b7ff;
        }
        #action-select, #file-input {
            padding: 12px;
            border: 1px solid #404040;
            border-radius: 8px;
            font-size: 1em;
            background: #303030;
            color: #d8d8d8;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }
        #action-select:focus, #file-input:focus {
            outline: none;
            border-color: #00b7ff;
        }
        #send-btn, #mic-btn, #clear-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            background: #00b7ff;
            color: #ffffff;
            transition: background 0.3s ease;
        }
        #send-btn:hover, #mic-btn:hover, #clear-btn:hover {
            background: #0099d6;
        }
        #loading {
            display: none;
            font-size: 1em;
            color: #00b7ff;
            text-align: center;
            padding: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: #ffffff;
            color: #000000;
            padding: 20px;
            border-radius: 8px;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }
        .modal-content h2 {
            margin-top: 0;
        }
        .modal-content pre {
            white-space: pre-wrap;
            font-size: 1em;
        }
        .close-btn, .download-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin: 10px 5px;
        }
        .close-btn {
            background: #ff4d4d;
            color: #ffffff;
        }
        .close-btn:hover {
            background: #cc0000;
        }
        .download-btn {
            background: #00b7ff;
            color: #ffffff;
        }
        .download-btn:hover {
            background: #0099d6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Silk</h1>
        <div id="chat-container">
            <div id="chat-messages"></div>
            <div id="input-container">
                <select id="action-select">
                    <option value="" disabled selected>Select Action</option>
                    <option value="summarize YouTube">Summarize YouTube</option>
                    <option value="generate notes">Generate Notes</option>
                    <option value="generate question paper">Generate Question Paper</option>
                    <option value="generate quiz">Generate Quiz</option>
                    <option value="summarize text">Summarize Text</option>
                    <option value="">Freestyle Chat</option>
                </select>
                <input type="text" id="user-input" placeholder="Type your message, URL, or content...">
                <input type="file" id="file-input" accept=".pdf,.txt,.mp3,.mp4,.wav" style="display: none;">
                <button id="send-btn">Send</button>
                <button id="mic-btn">Mic</button>
                <button id="clear-btn">Clear Chat</button>
            </div>
            <div id="loading">Processing...</div>
        </div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <pre id="modal-content-text"></pre>
            <button class="close-btn" onclick="closeModal()">Close</button>
            <button class="download-btn" id="download-btn" onclick="downloadContent()">Download as PDF</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const actionSelect = document.getElementById('action-select');
            const sendBtn = document.getElementById('send-btn');
            const micBtn = document.getElementById('mic-btn');
            const clearBtn = document.getElementById('clear-btn');
            const fileInput = document.getElementById('file-input');
            const loading = document.getElementById('loading');
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modal-title');
            const modalContentText = document.getElementById('modal-content-text');
            let mediaRecorder = null;
            let audioChunks = [];
            let currentContent = '';
            let currentTitle = '';
            let currentFilename = '';

            actionSelect.addEventListener('change', () => {
                const action = actionSelect.value;
                userInput.value = action;
                userInput.focus();
                fileInput.value = '';
                if (['generate notes', 'generate question paper', 'generate quiz', 'summarize text'].includes(action)) {
                    fileInput.style.display = 'inline-block';
                } else {
                    fileInput.style.display = 'none';
                }
            });

            async function sendMessage() {
                const input = userInput.value.trim();
                const action = actionSelect.value;
                if (!input && !fileInput.files.length) {
                    addMessage('bot', 'Please provide input or upload a file.');
                    return;
                }

                addMessage('user', input || `Uploading file: ${fileInput.files[0]?.name}`);
                loading.style.display = 'block';

                try {
                    let response, data;
                    if (fileInput.files.length) {
                        const formData = new FormData();
                        formData.append('file', fileInput.files[0]);
                        formData.append('action', action);
                        response = await fetch('/api/chat', {
                            method: 'POST',
                            body: formData
                        });
                    } else {
                        const payload = { input };
                        if (action === 'summarize YouTube') {
                            const url = input.replace(/^summarize\sYouTube\s/i, '').trim();
                            const youtubeRegex = /(?:v=|youtu\.be\/|youtube\.com\/watch\?v=)([0-9A-Za-z_-]{11})/;
                            if (!url || !youtubeRegex.test(url)) {
                                addMessage('bot', 'Please provide a valid YouTube URL (e.g., https://youtu.be/VIDEO_ID).');
                                loading.style.display = 'none';
                                return;
                            }
                            payload.url = url;
                        } else if (action === 'generate notes') {
                            payload.content = input.replace(/^generate\snotes\s/i, '').trim();
                        } else if (action === 'generate question paper') {
                            payload.source = input.replace(/^generate\squestion\s*paper\s*/i, '').trim();
                        } else if (action === 'generate quiz') {
                            payload.content = input.replace(/^generate\squiz\s/i, '').trim();
                        } else if (action === 'summarize text') {
                            payload.content = input.replace(/^summarize\stext\s/i, '').trim();
                        }
                        response = await fetch('/api/chat', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                    }

                    data = await response.json();
                    loading.style.display = 'none';

                    if (response.ok) {
                        addMessage('bot', data.response || 'No response from server.');
                        if (data.input_content) {
                            addMessage('bot', `Input content (preview): ${data.input_content}`);
                        }
                        if (data.notes) {
                            showModal('Generated Notes', data.notes, 'notes.pdf');
                        } else if (data.qp && data.ak) {
                            showModal('Question Paper', `${data.qp}\n\n=== Answer Key ===\n${data.ak}`, 'question_paper.pdf');
                        } else if (data.quiz && data.quiz_ak) {
                            showModal('Generated Quiz', `${data.quiz}\n\n=== Answer Key ===\n${data.quiz_ak}`, 'quiz.pdf');
                        } else if (data.summary) {
                            showModal('Text Summary', data.summary, 'summary.pdf');
                        }
                    } else {
                        console.error('Server error:', data);
                        addMessage('bot', `Server error: ${data.response || 'Unknown error'}`);
                    }
                } catch (error) {
                    console.error('Fetch error:', error);
                    addMessage('bot', 'Something went wrong. Is the server running?');
                    loading.style.display = 'none';
                } finally {
                    userInput.value = '';
                    actionSelect.value = '';
                    fileInput.value = '';
                    fileInput.style.display = 'none';
                }
            }

            function addMessage(sender, text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                messageDiv.textContent = text;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function showModal(title, content, filename) {
                modalTitle.textContent = title;
                modalContentText.textContent = content;
                currentContent = content;
                currentTitle = title;
                currentFilename = filename;
                modal.style.display = 'flex';
            }

            window.closeModal = function() {
                modal.style.display = 'none';
            };

            window.downloadContent = function() {
                const blob = new Blob([currentContent], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = currentFilename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };

            sendBtn.addEventListener('click', () => {
                console.log('Send button clicked');
                sendMessage();
            });

            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    console.log('Enter key pressed');
                    sendMessage();
                }
            });

            clearBtn.addEventListener('click', () => {
                chatMessages.innerHTML = '';
                addMessage('bot', 'Chat history cleared.');
            });

            micBtn.addEventListener('click', async () => {
                if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                        mediaRecorder = new MediaRecorder(stream);
                        mediaRecorder.start();
                        micBtn.textContent = 'Stop';
                        audioChunks = [];
                        loading.style.display = 'block';

                        mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);
                        mediaRecorder.onstop = async () => {
                            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                            const formData = new FormData();
                            formData.append('audio', audioBlob, 'recording.wav');

                            try {
                                const response = await fetch('/api/chat', {
                                    method: 'POST',
                                    body: formData
                                });
                                const data = await response.json();
                                loading.style.display = 'none';
                                if (response.ok) {
                                    addMessage('user', data.transcribed || 'Transcription failed.');
                                    addMessage('bot', data.response || 'No response from server.');
                                } else {
                                    console.error('Server error:', data);
                                    addMessage('bot', `Server error: ${data.response || 'Unknown error'}`);
                                }
                            } catch (error) {
                                console.error('Voice input error:', error);
                                addMessage('bot', 'Something went wrong with voice input.');
                                loading.style.display = 'none';
                            }
                            micBtn.textContent = 'Mic';
                        };
                    } catch (error) {
                        console.error('Microphone access error:', error);
                        addMessage('bot', 'Could not access microphone.');
                        loading.style.display = 'none';
                    }
                } else {
                    mediaRecorder.stop();
                }
            });
        });
    </script>
</body>
</html>
